<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insert title here</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header class="container"></header>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <nav></nav>
            </div>
            <div class="col-md-9">
                <div class="panel panel-primary">
                    <div class="panel-heading">jQuery First</div>
                    <div class="panel-body">
                        <!-- 每頁不同的內容從這裡開始 -->
                        <h1>write less do more</h1>
                        <!-- 每頁不同的內容到這裡結束 -->
                    </div>
                </div>
            </div>
        </div>

        <div id="section" class="row"></div>
        <footer class="footer"></footer>

    </div>


    <!--請在這裡引用jQuery函式庫-->
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () { //$ 為 JQuery(document).ready 縮寫
            $('header').load('partial/header.html');
            $('nav').load('partial/nav.html');
            $('#section').load('partial/section.html');
            $('footer').load('partial/footer.html');

            //找到h1標籤$('selectors')，設定h1的顏色css('color','blue')
            $('h1').css('color', 'aliceblue');

            //$(function () {                               //(document).ready還可在刪減
            //    $('header').load('partial/header.html');
            //    $('nav').load('partial/nav.html');
            //    $('#section').load('partial/section.html');
            //    $('footer').load('partial/footer.html');

            //    //找到h1標籤$('selectors')，設定h1的顏色css('color','blue')
            //    $('h1').css('color', 'red');

        });
    </script>
</body>

</html>
